    <body class="flex h-screen pb-60 items-center py-80">
        <main class="w-full max-w-md mx-auto p-7">
          <div
            class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700"
            id="Car"
          >
            <div class="p-4 sm:p-7">
              <div class="text-center">
                <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">
                  Add a Car
                </h1>
                
              </div>
      
              <div class="mt-5">
               
      
                <!-- Form -->
                <form [formGroup]="CarForm" (ngSubmit)="onSubmit()">
                  <div class="grid gap-y-4">
                    <!-- Form Group -->
                    
                    <!-- End Form Group -->
      
                    <!-- Form Group -->
                    <div>
                      <label for="password" class="block text-sm mb-2 dark:text-white"
                        >Modele</label
                      >
                      <div class="relative">
                        <input
                          type="text"
                          formControlName="modele"
                          placeholder="Renault"
                          class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                          required
                        />
                      </div>
                     
                    </div>
                   
                      <div>
                        <label for="password" class="block text-sm mb-2 dark:text-white"
                          >Matricule</label
                        >
                        <div class="relative">
                          <input
                            type="text"
                            formControlName="matricule"
                            placeholder="240 tunis 0001"
                            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                            required
                          />
                        </div>
                       
                      </div>
                      <div>
                        <label for="password" class="block text-sm mb-2 dark:text-white"
                          >Couleur</label
                        >
                        <div class="relative">
                          <input
                            type="text"
                            formControlName="couleur"
                            placeholder="gris"
                            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                            required
                          />
                        </div>
                      </div>
                      <div>
                        <label for="password" class="block text-sm mb-2 dark:text-white"
                          >Annee</label
                        >
                        <div class="relative">
                          <input
                            type="date"
                            formControlName="annee"
                            placeholder="2012"
                            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                            required
                          />
                        </div>
                       
                      </div>
                      <div>
                        <label for="email" class="block text-sm mb-2 dark:text-white"
                          >Prix </label
                        >
                        <div class="relative">
                          <input
                            type="number"
                            id="nom"
                            name="nom"
                            formControlName="prix"
                            placeholder="0.00dt"
                            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                            required
                            
                          />
                        </div>
        
                        
                      </div>
                      <div>
                        <label for="password" class="block text-sm mb-2 dark:text-white"
                          >Image</label
                        >
                        <div class="relative">
                          <input
                            type="file"
                            formControlName="image"
                            placeholder="2012"
                            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                            required
                          />
                        </div>
                       
                      </div>
                    <!-- End Form Group -->
      
                    <button
                      type="submit"
                      [disabled]="CarForm.invalid"
                      class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                    >
                      Login
                    </button>
                  </div>
                </form>
                <!-- End Form -->
              </div>
            </div>
          </div>
        </main>
      </body>
  </body>
